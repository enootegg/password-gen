<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator</title>
</head>
<body>
    <div class="container">
        <p>Які символи додавати в пароль:</p>
        <ul class="password__generate">
            <li><input id="arr_num" type="checkbox" checked><label for="arr_num"> Цифри</label></li>
            <li><input id="arr_en" type="checkbox" checked><label for="arr_en"> Латинські маленькі букви</label></li>
            <li><input id="arr_EN" type="checkbox" checked><label for="arr_EN"> Латинські великі букви</label></li>
            <li><input id="arr_symb" type="checkbox"><label for="arr_symb"> Спецсимволи</label></li>
        </ul>
        <p>Кількість символів в паролі:</p>
        <input id="passLenght" type="number" step="1" min="4" max="20" value="10">
        <p>Згенерований пароль:</p>
        <span id="result"></span>
        <p><button id="pass_start">Згенерувати</button></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
